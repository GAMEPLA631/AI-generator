<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor Obrázkov</title>
    <!-- Tailwind CSS CDN pre jednoduché štýlovanie -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Používame font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Svetlo modré pozadie */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #cbd5e1; /* Svetlo šedý okraj */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Zabezpečí, že padding nezväčší šírku */
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6; /* Modrý okraj pri fokuse */
        }
        button {
            background-color: #3b82f6; /* Modré tlačidlo */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        button:hover {
            background-color: #2563eb; /* Tmavšia modrá pri hoveri */
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .image-display {
            min-height: 200px; /* Minimálna výška pre zobrazenie obrázka */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2e8f0; /* Svetlo šedé pozadie pre oblasť obrázka */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            padding: 10px; /* Padding okolo obrázka */
        }
        .image-display img {
            max-width: 100%;
            max-height: 400px; /* Maximálna výška obrázka */
            border-radius: 6px;
            object-fit: contain; /* Zabezpečí, že obrázok bude viditeľný celý */
        }
        .loading-indicator {
            display: none; /* Predvolene skryté */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .message-box {
            background-color: #fff3cd; /* Svetlo žlté pozadie */
            color: #664d03; /* Tmavší žltý text */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffecb5;
            margin-top: 16px;
            display: none; /* Predvolene skryté */
        }
        .message-box.error {
            background-color: #f8d7da; /* Svetlo červené pozadie */
            color: #721c24; /* Tmavší červený text */
            border-color: #f5c6cb;
        }
        .aspect-ratio-selection {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
            margin-bottom: 16px;
        }
        .aspect-ratio-selection label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #4a5568;
        }
        .aspect-ratio-selection input[type="radio"] {
            /* Skrytie predvoleného radio tlačidla */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s ease;
        }
        .aspect-ratio-selection input[type="radio"]:checked {
            border-color: #3b82f6;
        }
        .aspect-ratio-selection input[type="radio"]:checked::before {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #3b82f6;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .aspect-ratio-selection label:hover input[type="radio"] {
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800">Generátor Obrázkov</h1>
        <p class="text-gray-600">Zadaj popis obrázka, ktorý chceš vygenerovať (napr. "drak v lese, fantasy štýl, digitálna maľba").</p>
        
        <div class="aspect-ratio-selection">
            <label>
                <input type="radio" name="aspectRatio" value="16:9" checked>
                16:9 (Širokouhlý)
            </label>
            <label>
                <input type="radio" name="aspectRatio" value="1:1">
                1:1 (Štvorec)
            </label>
            <label>
                <input type="radio" name="aspectRatio" value="4:3">
                4:3 (Klasický)
            </label>
        </div>

        <input type="text" id="promptInput" placeholder="Zadaj popis obrázka..." class="rounded-lg">
        <button id="generateBtn" class="rounded-lg">Generovať Obrázok</button>

        <div id="imageDisplay" class="image-display rounded-lg">
            <div id="loadingIndicator" class="loading-indicator"></div>
            <p id="placeholderText" class="text-gray-500">Vygenerovaný obrázok sa zobrazí tu.</p>
            <img id="generatedImage" src="" alt="Vygenerovaný obrázok" class="hidden">
        </div>
        <div id="messageBox" class="message-box rounded-lg"></div>
    </div>

    <script>
        console.log('Script loaded.'); // Log pre overenie načítania skriptu

        // Získanie referencií na HTML elementy
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const imageDisplay = document.getElementById('imageDisplay');
        const generatedImage = document.getElementById('generatedImage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const placeholderText = document.getElementById('placeholderText');
        const messageBox = document.getElementById('messageBox');
        const aspectRatioRadios = document.querySelectorAll('input[name="aspectRatio"]');

        console.log('Generate button element:', generateBtn); // Overenie, či je tlačidlo nájdené
        if (!generateBtn) {
            console.error('Error: Generate button not found in the DOM!');
        }

        // Mapa pre pomery strán a ich zodpovedajúce rozlíšenia
        const aspectRatioSizes = {
            "16:9": "1792x1024", // Vysoké rozlíšenie pre 16:9
            "1:1": "1024x1024", // Bežné rozlíšenie pre štvorec
            "4:3": "1024x768"   // Bežné rozlíšenie pre 4:3
        };

        // Funkcia na zobrazenie správy
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box rounded-lg ${type}`; // Reset tried a pridanie novej
            messageBox.style.display = 'block';
            // Skryť správu po 5 sekundách
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // Funkcia na generovanie obrázka
        async function generateImage() {
            console.log('generateImage function entered.'); // Log pri vstupe do funkcie
            const prompt = promptInput.value.trim(); // Získanie textu z inputu a odstránenie bielych znakov
            if (!prompt) {
                showMessage('Prosím, zadaj popis obrázka.', 'error');
                return;
            }

            // Získanie vybraného pomeru strán
            let selectedAspectRatio = "16:9"; // Predvolený pomer strán
            for (const radio of aspectRatioRadios) {
                if (radio.checked) {
                    selectedAspectRatio = radio.value;
                    break;
                }
            }
            const imageSize = aspectRatioSizes[selectedAspectRatio];

            // Skryť predošlý obrázok a zobraziť indikátor načítania
            generatedImage.classList.add('hidden');
            placeholderText.classList.add('hidden');
            loadingIndicator.style.display = 'block';
            generateBtn.disabled = true; // Zablokovať tlačidlo počas generovania
            messageBox.style.display = 'none'; // Skryť predošlé správy

            try {
                // Konfigurácia payloadu pre Gemini API
                const payload = {
                    instances: { prompt: prompt },
                    parameters: {
                        "sampleCount": 1, // Chceme vygenerovať jeden obrázok
                        "imageSize": imageSize // Nastavenie rozlíšenia podľa vybraného pomeru strán
                    }
                };

                // API kľúč je prázdny, pretože ho Canvas prostredie poskytne automaticky
                const apiKey = "";
                // URL pre model imagen-3.0-generate-002
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                // Vykonanie fetch požiadavky na Gemini API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Kontrola, či bola odpoveď úspešná
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Chyba API: ${response.status} - ${errorData.error.message || response.statusText}`);
                }

                const result = await response.json();

                // Kontrola štruktúry odpovede a zobrazenie obrázka
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden'); // Zobraziť vygenerovaný obrázok
                    showMessage('Obrázok bol úspešne vygenerovaný!', 'info');
                } else {
                    showMessage('Nepodarilo sa vygenerovať obrázok. Skúste to prosím znova s iným popisom.', 'error');
                    placeholderText.classList.remove('hidden'); // Zobraziť placeholder
                }

            } catch (error) {
                console.error('Chyba pri generovaní obrázka:', error);
                showMessage(`Nastala chyba: ${error.message}. Skúste to prosím neskôr.`, 'error');
                placeholderText.classList.remove('hidden'); // Zobraziť placeholder
            } finally {
                loadingIndicator.style.display = 'none'; // Skryť indikátor načítania
                generateBtn.disabled = false; // Odblokovať tlačidlo
                console.log('Button re-enabled in finally block.'); // Log pri odblokovaní tlačidla
            }
        }

        // Pridanie poslucháča udalosti na tlačidlo
        if (generateBtn) { // Kontrola, či tlačidlo existuje pred pridaním poslucháča
            generateBtn.addEventListener('click', generateImage);
            console.log('Event listener attached to button.'); // Log po pripojení poslucháča
        } else {
            console.error('Could not attach event listener: generateBtn is null.');
        }


        // Umožniť generovanie stlačením Enter v input poli
        promptInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
